<div class = "container">
    <form class="my-2">
      <div class = "row pt-5">
        <input class="form-control mr-sm-6 col-lg-3" type="text" placeholder="Ime proizvoda" aria-label="Search"(change)="onChangeName($event)">
      </div>
      <div class="row">
        <select class="custom-select col-lg-4 col-md-4 col-sm-12" (change)="onChangeProductCategory($event)" >
          <option selected value="">Proizvodi</option>
          <option value="obuca">Obuca</option>
          <option value="ostalo">Torbe i rancevi</option>
        </select>
        <select *ngIf="m_isShoe" class="custom-select col-lg-4 col-md-4 col-sm-12" (change)="onChangeSeason($event)">
          <option selected value="">Sezona</option>
          <option value="prolece">Prolece</option>
          <option value="leto">Leto</option>
          <option value="jesen">Jesen</option>
          <option value="zima">Zima</option>
        </select>
        <select *ngIf="m_isShoe && isSummerSpring()" class="custom-select col-lg-4 col-md-4 col-sm-12" (change)="onChangeType($event)" >
          <option selected value="">Kategorija</option>
          <option value="papuce">Papuce</option>
          <option value="sandale">Sandale</option>
          <option value="cipele">Cipele</option>
          <option value="espadrile">Espadrile</option>
          <option value="patike">Patike</option>
        </select>
        <select *ngIf="m_isShoe && isWinterAutumn()" class="custom-select col-lg-4 col-md-6 col-sm-12" (change)="onChangeType($event)">
          <option selected value="">Kategorija</option>
          <option value="cizme">Cizme</option>
          <option value="patike">Patike</option>
          <option value="polucizme">Polucizme</option>
          <option value="cipele">Cipele</option>
          <option value="gumene-cizme">Gumene cizme</option>
          <option value="snegarice">Snegarice</option>
        </select>
      </div>

        <div class="row">
          <input type="number" placeholder="Shoe size" (input)="onShoeSizeChange($event)">
        </div>

    </form>
</div>
<div class="container">
  <label>Price range: {{m_minPrice}}$ - {{m_maxPrice}}$</label>
  <br/>
  <div>
    <label for="price-min">Min:</label>
    <input  type="range" name="price-min" id="price-min" [value]="m_minPrice" min="0" [max]="m_maxPrice" (input)="onChangeMin($event)" >
    <br/>
    <label for="price-max">Max:</label>
    <input type="range" name="price-max" id="price-max" [value]="m_maxPrice" [min]="m_minPrice" max="100" (input)="onChangeMax($event)">
  </div>
</div>

<app-product-list></app-product-list>
