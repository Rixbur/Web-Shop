<div *ngFor="let product of m_productService.filteredProducts() | async | orderBy: false">
  <h4>{{ product.name }}</h4>
  <p>Price: {{ product.price }}</p>
  <a [routerLink]="['/products', product._id]" class="btn btn-primary">See details</a>
</div>
