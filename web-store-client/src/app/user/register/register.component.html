
<div class="container m-xl-5 m-xr-5">
  <div class="row">
    <div class="col-lg-3">
    <div class = "container">
      <form class="my-2">
        <form [formGroup]="registerForm" (ngSubmit)="submitForm(registerForm.value)">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              formControlName="name"
            />
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input
              type="text"
              name="address"
              id="address"
              class="form-control"
              formControlName="address"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              name="email"
              id="email"
              class="form-control"
              formControlName="email"
            />
          </div>        
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              formControlName="password"
            />
          </div>

          <button
            class="btn btn-primary btn-block"
            type="submit"
            [disabled]="!registerForm.valid"
          >
            Register
          </button>
        </form>

        <div class="alert alert-danger" *ngIf="name.errors?.required">
          Name is required
        </div>
        <div class="alert alert-danger" *ngIf="name.errors?.
        incorrectName">
          Name is not correct
        </div>
        <div class="alert alert-danger" *ngIf="address.errors?.required">
          Address is required
        </div>
        <div class="alert alert-danger" *ngIf="address.errors?.pattern">
          Address doesn't match the pattern
        </div>
        <div class="alert alert-danger" *ngIf="email.errors?.required">
          Email is required
        </div>
        <div class="alert alert-danger" *ngIf="email.errors?.email">
          Email is not valid
        </div>
        <div class="alert alert-danger" *ngIf="password.errors?.required">
          Password is required
        </div>
        <div class="alert alert-danger" *ngIf="password.errors?.minLength">
          Password must be at least six characters
        </div>
      </form>
    </div>
  </div>
</div>
