<h2>Product details</h2>
<hr>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="image of product.productImage, let i = index">
      <ng-template carouselSlide>
        <img src="http://localhost:3000/images/{{product.productImage[i]}}">
      </ng-template>
    </ng-container>
  </owl-carousel-o>
  <button (click)="addToCart()" class="btn btn-primary">Add to cart</button>
  <button (click)="removeFromStore()" class="btn btn-danger">Remove from store</button>
</div>
