<div class="container alert-info" *ngFor= "let product of m_productService.filteredProducts()" >
    <div class="col-lg-12 col-md-12 px-2 py-2 my-1">
        <div class="product-item">
          <div class="down-content">
            <a><h4>{{ product.m_name }}</h4></a>
            <h6>{{ product.m_price }}$</h6>
            <p>{{ product.m_desription }}</p>
          </div>
        </div>
      </div>
</div>
